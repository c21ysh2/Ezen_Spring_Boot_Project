<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsAPI Example</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .news-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .news-card img {
            width: 100%;
            height: auto;
        }
        .news-card-body {
            padding: 15px;
        }
        .news-card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .news-card-description {
            font-size: 0.9em;
            color: #555;
        }
        .news-card-footer {
            text-align: right;
            padding: 10px 15px;
            background-color: #f8f8f8;
        }
        .news-card-footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light-green" th:fragment="headerFragment">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img class="logo2" src="./img/logo.png" alt="로고" />
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"
                    >커뮤니티</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기상 퀴즈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/news">기상 뉴스</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">랭킹</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/user/signup">회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/mypage}">마이페이지</a>
                </li>
                <li>

                    <span th:text="${#authorization.expression('isAuthenticated()') ? #authentication.name : ''}"></span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="my-4">Latest News</h1>
    <div id="news-container" class="news-container"></div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const apiKey = "ce6bdcc62bd5415f94ec41f4fe08cb0f"; // 여기에 올바른 API 키를 입력하세요.
        const url = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;
        const newsContainer = document.getElementById("news-container");

        fetch(url)
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then((data) => {
                if (data.articles) {
                    data.articles.forEach((article) => {
                        const newsCard = document.createElement("div");
                        newsCard.className = "news-card";

                        const img = document.createElement("img");
                        img.src =
                            article.urlToImage || "https://via.placeholder.com/300x200";
                        img.alt = article.title;

                        const body = document.createElement("div");
                        body.className = "news-card-body";

                        const title = document.createElement("div");
                        title.className = "news-card-title";
                        title.innerText = article.title;

                        const description = document.createElement("div");
                        description.className = "news-card-description";
                        description.innerText =
                            article.description || "No description available.";

                        const footer = document.createElement("div");
                        footer.className = "news-card-footer";

                        const link = document.createElement("a");
                        link.href = article.url;
                        link.target = "_blank";
                        link.innerText = "Read more";

                        footer.appendChild(link);
                        body.appendChild(title);
                        body.appendChild(description);
                        newsCard.appendChild(img);
                        newsCard.appendChild(body);
                        newsCard.appendChild(footer);
                        newsContainer.appendChild(newsCard);
                    });
                } else {
                    console.error("No articles found");
                }
            })
            .catch((error) => {
                console.error("Error fetching news:", error);
            });
    });
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
