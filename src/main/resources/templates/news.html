<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How Weather</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .news-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .news-card img {
            width: 100%;
            height: auto;
        }
        .news-card-body {
            padding: 15px;
        }
        .news-card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .news-card-description {
            font-size: 0.9em;
            color: #555;
        }
        .news-card-footer {
            text-align: right;
            padding: 10px 15px;
            background-color: #f8f8f8;
        }
        .news-card-footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container" layout:fragment="content">
    <h1 class="my-4">환경 뉴스</h1>
    <div id="news-container" class="news-container"></div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const apiKey = "pub_47274ef0067948a6383cf877b5bd2505b4932"; // 여기에 올바른 API 키를 입력하세요.
        const url = `https://newsdata.io/api/1/latest?country=kr&category=environment&apiKey=${apiKey}`;
        const newsContainer = document.getElementById("news-container");

        fetch(url)
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then((data) => {
                if (data.articles) {
                    console.log(data);
                    data.articles.forEach((article) => {
                        console.log(article.link);
                        const newsCard = document.createElement("div");
                        newsCard.className = "news-card";

                        const img = document.createElement("img");
                        img.src =
                            article.urlToImage || "https://via.placeholder.com/300x200";
                        img.alt = article.title;

                        const body = document.createElement("div");
                        body.className = "news-card-body";

                        const title = document.createElement("div");
                        title.className = "news-card-title";
                        title.innerText = article.title;

                        const description = document.createElement("div");
                        description.className = "news-card-description";
                        description.innerText =
                            article.description || "No description available.";

                        const footer = document.createElement("div");
                        footer.className = "news-card-footer";

                        const link = document.createElement("a");
                        link.href = article.link;
                        link.target = "_blank";
                        link.innerText = "Read more";

                        footer.appendChild(link);
                        body.appendChild(title);
                        body.appendChild(description);
                        newsCard.appendChild(img);
                        newsCard.appendChild(body);
                        newsCard.appendChild(footer);
                        newsContainer.appendChild(newsCard);
                    });
                } else {
                    console.error("No articles found");
                }
            })
            .catch((error) => {
                console.error("Error fetching news:", error);
            });
    });
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<th:block layout:fragment="script">
    <script th:src="@{/js/news.js}"></script>
</th:block>
</body>
</html>
