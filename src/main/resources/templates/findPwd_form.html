<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="card">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" id="email" class="form-control" th:name="email"
                   onblur="validateEmail()">
            <span id="userEmailInfo" class="text-info"></span>
        </div>
        <button type="button" class="btn btn-secondary mb-3 unverifiedCode" onclick="sendVerificationCode()">이메일 인증코드 발송</button>

        <div class="mb-3 unverifiedCode d-none" id="insertEmail">
            <label for="verificationCode" class="form-label">인증 코드</label>
            <input type="text" id="verificationCode" class="form-control">
            <span id="verificationResult" class="text-info"></span>
            <button type="button" class="btn btn-secondary mb-3" onclick="verifyCode()">인증코드 확인</button>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<th:block layout:fragment="script">
    <script th:src="@{/js/csrf_token.js}"></script>
    <script th:src="@{/js/findPwd_form.js}"></script>
</th:block>
</body>
</html>
