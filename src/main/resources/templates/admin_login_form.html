<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container my-3">
    <nav class="navbar navbar-expand-lg bg-light-green" th:fragment="headerFragment">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo2" src="./img/logo.png" alt="로고" />
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"
                        >커뮤니티</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">기상 퀴즈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/news">기상 뉴스</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">랭킹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" href="/user/signup">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/mypage}">마이페이지</a>
                    </li>
                    <li>

                        <span th:text="${#authorization.expression('isAuthenticated()') ? #authentication.name : ''}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="adminId" class="form-label">관리자아이디</label>
            <input type="text" name="adminId" id="adminId" class="form-control">
        </div>
        <div class="mb-3">
            <label for="adminPw" class="form-label">비밀번호</label>
            <input type="password" name="adminPw" id="adminPw" class="form-control">
        </div>
        <button type="submit" name="action" value="login" class="btn btn-primary">로그인</button>
        <button type="submit" name="action" value="signup" class="btn btn-secondary">회원가입</button>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
