<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">


</html>
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-big{
            width: 30%;
            height: 100%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px; /* Add margin for spacing between cards */
            display: flex;

        }
        .card-big2{
            width: 30%;
            height: 100%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px; /* Add margin for spacing between cards */
            display: flex;

        }

        .card1 {
            width: 100%;
            height: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px; /* Add margin for spacing between cards */
            display: flex;
        }
        .card2{
            width: 30%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px; /* Add margin for spacing between cards */
        }

        .card-small {
            height: 350px;
            width: 30%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px; /* Add margin for spacing between cards */
        }

        .card-small2 {
            width: 100%; /* Full width */
            height: 350px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 10px 20px; /* Add margin for spacing between cards */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-range {
            -webkit-appearance: none;
            width: calc(100% - 40px);
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .form-range:hover {
            opacity: 1;
        }

        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .form-range::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            margin-top: 5px;
            cursor: pointer;
        }

        .form-check-label {
            margin-left: 10px;
            font-weight: bold;
            color: #495057;
        }

        .btn-primary {
            display: inline-block;
            width: auto;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .value-display {
            font-size: 14px;
            color: #007bff;
            margin-top: 5px;
        }
        .username-info{
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
        }
        .temp{
            text-align: center;
        }
        .grade-image{
            display: inline-block;
            width: 80px;
            height: auto;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="card card-big2">
        <div class="card card1">
            <h2>비밀번호 변경</h2>
            <div class="mb-3">
                <label for="name" class="form-control">이름 입력</label>
                <input type="text" class="form-control" id="name" th:name="name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" th:name="password" onblur="validatePassword()">

            </div>
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" class="form-control" onblur="validatePassword()">
                <span id="passwordCheck" class="text-info"></span>
                <span id="passwordNotMatch" class="text-danger"></span>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">변경</button>
        </div>

    </div>

</div>
<!-- 비밀번호변경시 뜰 모달 창 -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">비밀번호 변경 완료</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                비밀번호가 변경되었습니다. 다시 로그인하세요.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="confirmUpdate()">확인</button>
            </div>
        </div>
    </div>
</div>
        <script>
            function submitForm(){
                // 모달 창
                let myModal = new bootstrap.Modal(document.getElementById('passwordModal'));
                myModal.show();
            }
            function confirmUpdate(){
                $.ajax({
                    type: 'POST',
                    url: '/user/updatePassword',
                    data: {
                        password: $('#password').val(), // 비밀번호 입력란의 값
                        hiddenName: $('#name').val() // 네임값
                    },
                    success: function(){
                        window.location.href = '/';
                    },
                    error: function(){
                        alert("비밀번호 업데이트중 오류가 발생했습니다.")
                    }

                })
            }

        </script>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"
        ></script>
        <th:block layout:fragment="script">
            <script th:src="@{/js/user_myPage.js}"></script>
        </th:block>
</body>
</html>
