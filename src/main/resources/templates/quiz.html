<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환경 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .quiz-container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .quiz-form {
            display: flex;
            justify-content: center;
        }
        .quiz-form button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #0a53be;
            border-radius: 5px;
            color: white;
        }
        .quiz-form .xButton {
            background-color: red;
        }
        .oxWrapper {
            display: flex;
            justify-content: center;
        }
        .modal {
            display: none; /* 초기에는 모달을 숨겨둠 */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>환경 퀴즈</h1>
<div class="quiz-container">
    <div class="quiz-question" th:text="${quiz.question}"></div>
    <div class="oxWrapper">
        <form class="quiz-form" method="post" action="/quiz">
            <input type="hidden" name="quizId" th:value="${quiz.quizId}">
            <input type="hidden" name="answer" value="true">
            <button type="submit">O</button>
        </form>
        <form class="quiz-form" method="post" action="/quiz">
            <input type="hidden" name="quizId" th:value="${quiz.quizId}">
            <input type="hidden" name="answer" value="false">
            <button class="xButton" type="submit">X</button>
        </form>
    </div>
</div>

<!-- 모달 창 -->
<div id="myModal" class="modal" th:if="${isAnswer != null}">
    <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <div class="result-container">
            <p class="result-message" th:text="${isAnswer ? '정답입니다!' : '오답입니다.'}"></p>
            <a href="/quiz">다음 문제 풀기</a>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // 페이지 로드 시 모달 표시
    document.addEventListener("DOMContentLoaded", function() {
        var isAnswer = /*[[${isAnswer}]]*/ false;
        if (isAnswer != null && isAnswer) {
            showModal();
        }
    });

    // 모달 표시 함수
    function showModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'block';
    }

    // 모달 닫기 함수
    function hideModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
