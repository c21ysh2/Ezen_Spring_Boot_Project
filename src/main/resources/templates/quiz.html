<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>환경 퀴즈</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .quiz-title {
            margin-top: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }
        .quiz-container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .quiz-form {
            display: flex;
            justify-content: center;
        }
        .quiz-form button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #0a53be;
            border-radius: 5px;
            color: white;
        }

        .quiz-form button:hover {
            background-color: #0dcaf0;
        }

        .quiz-form .xButton {
            background-color: red;
        }

        .quiz-form .xButton:hover {
            background-color: #ff6f7d;
        }

        .oxWrapper {
            display: flex;
            justify-content: center;
        }
        .modal {
            display: none; /* 초기에는 모달을 숨겨둠 */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            position: absolute;
            color: #aaa;
            top: 5px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .result-container {
            margin-top: 20px;
        }
        .next-question-button-wrapper {
            margin-top: 20px;
            text-align: center;
        }
        .next-question-button {
            text-decoration: none;
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
            background-color: #00b09b;
            color: white;
            margin: 0 10px;
        }
        .next-question-button:hover {
            background-color: #0a53be;
        }
        .answer {
            font-size: 1.2rem;
        }
        .correct {
            color: #0a53be;
        }
        .wrong {
            color: #a52834;
        }
        .quiz-result-container {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body layout:fragment="content">
<h1 class="quiz-title">환경 퀴즈</h1>
<div class="quiz-container">
    <div>
        <span th:text="${quiz.point}"></span>
        <span>점</span>
    </div>
    <div class="quiz-question" th:text="${quiz.question}"></div>
    <div class="oxWrapper">
        <form class="quiz-form" id="quizFormTrue">
            <input type="hidden" name="quizId" th:value="${quiz.quizId}">
            <input type="hidden" name="answer" value="true">
            <button type="button" onclick="submitAnswer('true')">O</button>
        </form>
        <form class="quiz-form" id="quizFormFalse">
            <input type="hidden" name="quizId" th:value="${quiz.quizId}">
            <input type="hidden" name="answer" value="false">
            <button type="button" onclick="submitAnswer('false')" class="xButton">X</button>
        </form>
    </div>
    <div class="next-question-button-wrapper">
        <a href="#" class="next-question-button" onclick="nextQuestion()">다음 문제 풀기</a>
    </div>
</div>

<div class="quiz-result-container">
    <h2><span th:text="${user.userId}"></span>님, Point : <span th:text="${user.point}"></span>점</h2>
    <p>분발하시고</p>
</div>

<!-- 모달 창 -->
<div id="myModal" class="modal">
    <div class="modal-content" id="modalContent">
        <span class="close" onclick="hideModal()">&times;</span>
        <div class="result-container" id="resultContainer">
            <!-- 여기에 AJAX로 받은 데이터가 채워질 예정 -->
        </div>
        <div class="point-container" id="pointContainer">

        </div>
        <div class="next-question-button-wrapper">
            <a href="#" class="next-question-button" onclick="nextQuestion()">다음 문제 풀기</a>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script th:inline="javascript">
    // 페이지 로드 시 이벤트 리스너 설정
    userId = $("meta[name='user-id']").attr("content"); // userId 넘기기
    document.addEventListener("DOMContentLoaded", function() {
        var isAnswer = /*[[${isAnswer}]]*/ false;
        if (isAnswer) {
            showModal();
        }
    });

    function submitAnswer(answer) {
        var quizId = /*[[${quiz.quizId}]]*/ '';
        var formData = {
            "quizId": quizId,
            "answer": answer,
            "userId": userId
        };

        $.ajax({
            type: "POST",
            url: "/quiz",
            data: formData,
            dataType: "json",
            success: function (data) {
                console.log(data);
                if(data.isCorrect === true){
                    $('#resultContainer').html("<p class='answer correct'>정답입니다.</p>");
                    $('#pointContainer').html("현재 포인트: " + data.userPoint);
                } else {
                    $('#resultContainer').html("<p class='answer wrong'>오답입니다.</p>");
                    $('#pointContainer').html("현재 포인트: " + data.userPoint);
                }
                showModal();
            },
            error: function (e) {
                console.error("Error submitting answer: " + e);
            }
        });
    }

    function nextQuestion() {
        hideModal();
        location.reload(); // 예시로 페이지 리로드
    }

    function showModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'block';
    }

    function hideModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }
</script>

<!-- 추가 스크립트 블록 -->
<th:block layout:fragment="script">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/csrf_token.js}"></script>
</th:block>
</body>
</html>
